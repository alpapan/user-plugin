{% if canRegister %}
  <div class="title">
    <h3>Register</h3>
  </div>
    <form
        data-request="onRegister">
        <div class="form-group field">
            <label class="label" for="registerName">Full Name</label>
            <div class="control">
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
        </div>
        </div>

        <div class="form-group field">
            <label class="label" for="registerEmail">Email</label>
            <div class="control">
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
        </div>
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group field">
                <label class="label" for="registerUsername">Username</label>
                <div class="control">
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Enter your username" />
            </div>
            </div>
        {% endif %}

        <div class="form-group field">
            <label class="label" for="registerPassword">Password</label>
            <div class="control">
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
        </div>
        </div>
        <button type="submit" class="btn btn-default button is-primary">Register</button>
    </form>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
