<div class="title">
  <h3>Sign in</h3>
</div>

<form data-request="onSignin">
    <div class="form-group field">

        <label class="label" for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <div class="control">
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>
    </div>

    <div class="form-group field">
        <label class="label" for="userSigninPassword">Password</label>
        <div class="control">
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    </div>
    <button type="submit" class="btn btn-default button is-primary">Sign in</button>
</form>
