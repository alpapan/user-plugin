{{ form_ajax('onUpdate') }}

    <div class="form-group field">
        <label class="label" for="accountName">Full Name</label>
        <div class="control">
          <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
        </div>
    </div>

    <div class="form-group field">
        <label class="label" for="accountEmail">Email</label>
        <div class="control">
          <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
        </div>
    </div>

    <div class="form-group field">
        <label class="label" for="accountPassword">New Password</label>
        <div class="control">
          <input name="password" type="password" class="form-control" id="accountPassword">
        </div>
    </div>

    <div class="form-group field">
        <label class="label" for="accountPasswordConfirm">Confirm New Password</label>
        <div class="control">
          <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
        </div>
    </div>
    <button type="submit" class="btn btn-default button is-primary">Save</button>

{{ form_close() }}
